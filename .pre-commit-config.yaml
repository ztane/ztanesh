repos:
  # General pre-commit housekeeping hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending

  # Syntax check with zsh
  - repo: local
    hooks:
      - id: zsh-syntax-check
        name: Zsh syntax check
        entry: zsh -n
        language: system
        types: [shell]

  # shfmt with zsh mode
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: main
    hooks:
      - id: shfmt
        args: ["-i", "2", "-ln", "zsh"]
